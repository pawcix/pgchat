<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>PGChat</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto:100,300,400"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="start.css" />
    </head>
    <body>
        <div class="titlebar">
            <div class="titlebar-title">PG-Chat</div>
            <div class="close-button button" id="close-button">X</div>
        </div>

        <div class="content">
            <div class="logo">pg-chat</div>

            <form id="form" class="server-connect">
                <div class="webflow-style-input">
                    <input class="" type="text" placeholder="Wybierz serwer" id="addr" value="http://localhost:3000"></input>
                    <button type="submit"><i class="fa fa-arrow-right"></i></button>
                </div>
            </form>

            <span class="info">Nie można połączyć się z serwerem.</span>

            <div class="loading">
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" stroke="#fff">
                    <g fill="none" fill-rule="evenodd" stroke-width="2">
                        <circle cx="22" cy="22" r="7.40965">
                            <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
                            <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="22" cy="22" r="18.9989">
                            <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
                            <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
                        </circle>
                    </g>
                </svg>
            </div>


            <form id="form-login" class="server-login">
                <div class="webflow-style-input">
                    <input class="" type="text" placeholder="Login" id="login" name="login"></input>
                    <button type="submit"><i class="fa fa-arrow-right"></i></button>
                </div>
            </form>
        </div>

        <script src="titlebar.js"></script>
        <script src="start.js"></script>
    </body>
</html>
